<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineTime - Payment</title>
  <link rel="icon" href="cropimg.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#111;
       color:white; 
      }
    .box { background:#1a1a1a; 
      padding:20px; 
      border-radius:8px;
     }
    .pay-btn { background:#ffb243; 
      border:none;
       font-weight:600; }
          .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 35px;
    font-weight: bold;
    color: #ff6a00;
    text-decoration: none;
    line-height: 1;
    transition: 0.2s;
}

.close-btn:hover {
    color: white;
    transform: scale(1.1);
}
  </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-4 py-3">
  <a class="navbar-brand" style="color:#ffb243;" href="index.html">CineTime</a>
</nav>
 <!-- CLOSE BUTTON -->
                    <a href="index.html" class="close-btn">&times;</a>

<div class="container mt-4">

  <h2 style="color:#ffb243;">Payment</h2>

  <div class="box mt-3">

    <h4 style="color:#ffb243 ;">Booking Summary</h4>
    <p>Seats: <strong>A2, A3</strong></p>
    <p>Amount: <strong>â‚¹350</strong></p>

    <h4 class="mt-4">Payment Method</h4>

    <form>
      <div class="mb-3">
        <label class="form-label">Card Number</label>
        <input type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx">
      </div>

      <div class="mb-3">
        <label class="form-label">Name on Card</label>
        <input type="text" class="form-control" placeholder="Full Name">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Expiry Date</label>
          <input type="text" class="form-control" placeholder="MM/YY">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">CVV</label>
          <input type="password" class="form-control" placeholder="123">
        </div>
      </div>

      <a href="success.html">
        <button type="button" class="btn btn-warning w-100 pay-btn mt-3">
          Pay Now
        </button>
      </a>

    </form>

  </div>

</div>

</body>
</html>
