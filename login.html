<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineTime - Sign In</title>
  <link rel="icon" href="cropimg.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d0f12;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Sign-in Box */
    .signin-box {
      width: 100%;
      max-width: 380px;
      margin: 50px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    /* Form inputs */
    .form-control {
      background: #222;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      border: 1px solid #ffb243;
      box-shadow: none;
      background: #222;
      color: white;
    }

    /* Button */
    .btn-warning {
      width: 100%;
      font-weight: 600;
    }

    /* Navbar */
    .navbar-brand {
      color: #ffb243 !important;
      font-weight: bold;
      font-size: 24px;
    }
    .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 35px;
    font-weight: bold;
    color: #ff6a00;
    text-decoration: none;
    line-height: 1;
    transition: 0.2s;
}

.close-btn:hover {
    color:white;
    transform: scale(1.1);
}
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4 py-3">
    <a class="navbar-brand" href="index.html">CineTime</a>
  </nav>

  <!-- CLOSE BUTTON -->
                    <a href="index.html" class="close-btn">&times;</a>

  <!-- SIGN IN BOX -->
  <div class="signin-box">

    <h3 class="text-center mb-4" style="color:#ffb243;">Sign In</h3>

    <form>
      
      <label>Email</label>
      <input type="email" class="form-control mb-3" placeholder="Enter your email">

      <label>Password</label>
      <input type="password" class="form-control mb-4" placeholder="Enter your password">

      <button class="btn btn-warning">Sign In</button>

    </form>

    <p class="text-center mt-3 text-secondary">
      Don't have an account?  
      <a href="sig.html" style="color:#ffb243;">Create Account</a>
    </p>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
