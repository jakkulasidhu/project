<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Stream Banner</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            max-width: 1100px;
            margin: auto;
            background: #1a1e26;
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .left-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bms-tag {
            background: #ff2f5b;
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .stream-text {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .headline {
            color: #f3c14b;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            padding-left:5px;
        }
    </style>
</head>

<body>

    <div class="banner">
        <div class="left-logo">
            <span class="bms-tag">CineTime</span>
            <h2 class="stream-text">STREAM</h2>
        </div>

        <div class="headline">
            Endless Entertainment Anytime. Anywhere!
        </div>
    </div>

</body>
</html>
