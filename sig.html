<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineTime - Create Account</title>
  <link rel="icon" href="cropimg.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0d0f12;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .create-box {
      width: 400px;
      max-width: 90%;
      margin: 30px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .form-control {
      background: #222;
      border: none;
      color: white;
    }
    .form-control:focus {
      border: 1px solid #ffb243;
      background: #222;
      color: white;
      box-shadow: none;
    }
    .btn-warning {
      width: 100%;
      font-weight: 600;
    }
    .form-control::placeholder {
      color: grey;
    }
    .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 35px;
    font-weight: bold;
    color: #ff6a00;
    text-decoration: none;
    line-height: 1;
    transition: 0.2s;
}

.close-btn:hover {
    color: white;
    transform: scale(1.1);
}
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4 py-3">
    <a class="navbar-brand" href="index.html" style="color:#ffb243;">CineTime</a>
  </nav>

  <!-- CLOSE BUTTON -->
                    <a href="project.html" class="close-btn">&times;</a>

  <!-- Create Account Form -->
  <div class="create-box">
    <h3 class="text-center mb-4" style="color:#ffb243;">Create Account</h3>

    <form>
      <label>Full Name</label>
      <input type="text" class="form-control mb-3" placeholder="Enter your full name">

      <label>Email</label>
      <input type="email" class="form-control mb-3" placeholder="Enter your email">

      <label>Phone Number</label>
      <input type="text" class="form-control mb-3" placeholder="Enter your phone number">

      <label>Password</label>
      <input type="password" class="form-control mb-3" placeholder="Create a password">

      <label>Confirm Password</label>
      <input type="password" class="form-control mb-4" placeholder="Re-enter your password">

      <button class="btn btn-warning">Create Account</button>
    </form>

    <p class="text-center mt-3 text-secondary">
      Already have an account? <a href="login.html" style="color:#ffb243;">Login</a>
    </p>
  </div>

</body>
</html>
